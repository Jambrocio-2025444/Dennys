<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi nombre es</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 2rem; }
        input { padding: .5rem; font-size: 1rem; }
        button { padding: .5rem 1rem; margin-left: .5rem; }
        #output { margin-top: 1rem; font-weight: 600; }
    </style>
</head>
<body>
    <h1>Mi nombre es</h1>
    <form id="nameForm">
        <input id="name" name="name" type="text" placeholder="Escribe tu nombre" autocomplete="off" />
        <button type="submit">Mostrar</button>
    </form>
    <p id="output" aria-live="polite"></p>

    <script>
        const form = document.getElementById('nameForm');
        const input = document.getElementById('name');
        const out = document.getElementById('output');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const name = input.value.trim();
            out.textContent = name ? `Hola, ${name}!` : 'Introduce un nombre.';
        });
    </script>
</body>
</html>
